services:
  - type: web
    name: blackcat-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt && alembic upgrade head"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: "sqlite:///./data/blackcat.db"
      - key: SILICONFLOW_API_KEY
        sync: false
      - key: SMTP_PASSWORD
        sync: false
